name: GitHub Crawler

on:
  push:
    branches: [ main ]

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup Postgres
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
        run: node src/database/setup-db.js

      - name: Crawl GitHub Repos
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
          GITHUB_TOKEN: ${{ github.token }}
        run: node src/app.js

      - name: Dump DB contents
        env:
          PGPASSWORD: postgres
        run: |
          sudo apt-get install -y postgresql-client
          pg_dump -h localhost -U postgres postgres > stars.sql

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stars-artifact-sql
          path: stars.sql
